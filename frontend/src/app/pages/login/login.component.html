    <body>
        <!-- login -->
        <section class="login-block">
            <div class="container">
                <div class="row ">
                    <div class="col login-sec">
                        <h2 class="text-center">Log In</h2>
                        <!--alert message-->
                        <div class="alert alert-danger" *ngIf="isInvalid">
                            Invalid username and password.
                        </div>
                        <div class="alert alert-info" *ngIf="isLogout">
                            You have been logged out.
                        </div>

                        <form class="login-page" #form='ngForm' (ngSubmit)="onSubmit()">
                        
                            <!-- validation on email -->
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email"
                                    required autofocus [(ngModel)]="model.username" #email="ngModel" autocomplete="email" >
                                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                    Email is required
                                </div>
                            </div>

                            <!-- validation on password -->
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password"  autocomplete="password"
                                    placeholder="Password" required [(ngModel)]="model.password" #password='ngModel'>
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Password is required
                                </div>
                            </div>

                            <!-- login  -->
                            <div class="form-group">
                                <div>
                                    <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                                    <label for="remember_me" class="inline">Remember me</label>
                                    <a class="float-right" routerLink="/register"><h3>Sign Up</h3></a>
                                </div>
                            </div>


                        <div class="form-group">
                                <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">Log In</button>
                        </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
